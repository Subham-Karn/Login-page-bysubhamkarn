<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="login-page-style.css">
</head>
<body>
    <div class="main-wrapper">
        <form action="#">
            <h3>Login Here</h3>
            <div class="input-wrapper">
                <input type="text" id="text-box" required>
                <span id="text-point">E-mail/username</span>
               
            </div>
            <div class="input-wrapper">
                <input type="password" id="text-box" required>
                <span id="text-point">Password</span>
                
            </div>
            <div id="details-wrapper">
                <input type="checkbox" id="text-box1">
                <span>Remember me</span>
                <a href="#">Forget password</a>
            </div>
            <button type="submit">log in</button>
        </form>
    </div>
</body>
</html>
